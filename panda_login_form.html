<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda Login Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="panda_login_form.css" />
  </head>
  <body>
    
    <!-- Visit my tiktok("Meowish") for more code -->
    <div class="container">
      <form id="loginForm" onsubmit="return validateForm(event)">
        <label for="username">Username:</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          placeholder="Username here..." 
          aria-label="Enter your username"
          required
          minlength="3"
          maxlength="50"
        />
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password"
          name="password"
          placeholder="Password here..." 
          aria-label="Enter your password"
          required
          minlength="8"
          maxlength="128"
          autocomplete="new-password"
        />
        <div id="error-message" class="error-message" aria-live="polite"></div>
        <button type="submit">Login</button>
      </form>
      <div class="ear-l"></div>
      <div class="ear-r"></div>
      <div class="panda-face">
        <div class="blush-l"></div>
        <div class="blush-r"></div>
        <div class="eye-l">
          <div class="eyeball-l"></div>
        </div>
        <div class="eye-r">
          <div class="eyeball-r"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="hand-l"></div>
      <div class="hand-r"></div>
      <div class="paw-l"></div>
      <div class="paw-r"></div>
    </div>
    <script src="panda_login_form.js"></script>
  </body>
</html>
